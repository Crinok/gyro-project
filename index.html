
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Accelerometer Project</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<style>
*{
	margin:0; padding: 0;
}
body {
	background: #52acc6; font-family: helvetica, arial, sans serif;
}

#div1{
	width: 100px;
	height: 100px;
	background: #fff;
	border-radius: 5px;
	position: fixed;
	top: calc( 50% - 50px );
	left: calc( 50% - 50px );
	display: none;
}#div2{
	width: 100px;
	height: 100px;
	background: #fff;
	border-radius: 5px;
	position: fixed;
	top: calc( 50% - 50px );
	left: calc( 50% - 50px );
	display: none;
}#div3{
	width: 100px;
	height: 100px;
	background: #fff;
	border-radius: 5px;
	position: fixed;
	top: calc( 50% - 50px );
	left: calc( 50% - 50px );
	display: none;
}#div4{
	width: 100px;
	height: 100px;
	background: #fff;
	border-radius: 5px;
	position: fixed;
	top: calc( 50% - 50px );
	left: calc( 50% - 50px );
	display: none;
}

</style>
</head>

<body>

<div id="content">
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</div>

<script type="text/javascript">
var x = document.documentElement.clientWidth / 2, y = document.documentElement.clientHeight / 2;
var vx = 0, vy = 0,
	ax = 0, ay = 0;
var acceleration = 7;
var bounciness = 8;
var frameRate = 25;
var gravity = 0.97;

var div1 = document.getElementById("div1");
var div2 = document.getElementById("div2");
var div3 = document.getElementById("div3");
var div4 = document.getElementById("div4");

var canvas = document.createElement('canvas');
	canvas.id = "cnvs";
	canvas.width = document.documentElement.clientWidth;
	canvas.height = document.documentElement.clientHeight;

var content = document.getElementById("content");
	content.appendChild(canvas);

var context = canvas.getContext("2d");

if (window.DeviceMotionEvent != undefined) {
	window.ondevicemotion = function(e) {
		ax = event.accelerationIncludingGravity.x * - acceleration;
		ay = event.accelerationIncludingGravity.y * - acceleration;
	}
	
	setInterval( function() {
		var landscapeOrientation = window.innerWidth/window.innerHeight > 1;
		if (landscapeOrientation) {
			vx = vx + ay;
			vy = vy + ax;
		} else {
			vy = vy - ay;
			vx = vx + ax;
		}

		vx = vx * gravity;
		vy = vy * gravity;
		y = parseInt(y + vy / 50);
		x = parseInt(x + vx / 50);

		boundingBoxCheck();
		init();

		if(getDistance(ball.posX, ball.posY, hole1.posX, hole1.posY) < ball.radius + hole1.radius){
			div1.style.display = "block";
		}
		else if(getDistance(ball.posX, ball.posY, hole1.posX, hole1.posY) > ball.radius + hole1.radius){
			div1.style.display = "none";
		}

		if(getDistance(ball.posX, ball.posY, hole2.posX, hole2.posY) < ball.radius + hole2.radius){
			div2.style.display = "block";
		}
		else if(getDistance(ball.posX, ball.posY, hole2.posX, hole2.posY) > ball.radius + hole2.radius){
			div2.style.display = "none";
		}

		if(getDistance(ball.posX, ball.posY, hole3.posX, hole3.posY) < ball.radius + hole3.radius){
			div3.style.display = "block";
		}
		else if(getDistance(ball.posX, ball.posY, hole3.posX, hole3.posY) > ball.radius + hole3.radius){
			div3.style.display = "none";
		}

		if(getDistance(ball.posX, ball.posY, hole4.posX, hole4.posY) < ball.radius + hole4.radius){
			div4.style.display = "block";
		}
		else if(getDistance(ball.posX, ball.posY, hole4.posX, hole4.posY) > ball.radius + hole4.radius){
			div4.style.display = "none";
		}

		console.log(ball.radius + hole1.radius);
		hole1.update();
		hole2.update();
		hole3.update();
		hole4.update();
		ball.update();

	}, frameRate);
} 

var ball, hole1, hole2, hole3, hole4;

function init(){
	context.clearRect(0, 0, canvas.width, canvas.height);
	ball = new Circle(x, y, 10, "white");
	hole1 = new Circle(canvas.width / 2, 20, 20, '#180c04');
	hole2 = new Circle(canvas.width - 20, canvas.height / 2, 20, '#180c04');
	hole3 = new Circle(canvas.width / 2, canvas.height - 20, 20, '#180c04');
	hole4 = new Circle(20, canvas.height / 2, 20, '#180c04');
}

function getDistance(x1, y1, x2, y2){
	var xDistance = x2 - x1;
	var yDistance = y2 - y1;

	return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
}

function Circle(posX, posY, radius, color){
	this.posX = posX;
	this.posY = posY;
	this.radius = radius;
	this.color = color;

	this.update = function(){
		this.draw();
	};

	this.draw = function(){
		context.beginPath();
		context.arc(this.posX, this.posY, this.radius, 0, Math.PI * 2, false);
		context.fillStyle = this.color;
		context.fill();
		context.lineWidth = 1;
		context.strokeStyle = this.color;
		context.stroke();
		context.closePath();
	};
}

function boundingBoxCheck(){
	if (x < 20) {
		x = 20;
		vx = -vx / bounciness; 
	}

	if (y < 20) {
		y = 20;
		vy = -vy / bounciness; 
	}

	if (x > document.documentElement.clientWidth-20) {
		x = document.documentElement.clientWidth-20;
		vx = -vx / bounciness; 
	}
	if (y > document.documentElement.clientHeight-20) {
		y = document.documentElement.clientHeight-20;
		vy = -vy / bounciness; 
	}	
}

window.onload = init;

</script>
</body>
</html>
